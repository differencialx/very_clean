version: '3.1'

volumes:
  redis:
  postgres:
  assets:
  gems:

services:
  db:
    image: postgres:9.6
    expose:
      - 5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: very_clean_development
    volumes:
      - postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]

  in_memory_store:
    image: redis:3.2-alpine
    expose:
      - 6379
    volumes:
      - redis:/var/lib/redis/data
    healthcheck:
      test: ["CMD", "redis-cli", "-h", "localhost", "ping"]

  server_app: &server_app
    build: .
    command: bundle exec rails server
    entrypoint: "./docker-entrypoint.sh"
    volumes:
      - ./:/home/www/very_clean/
      - gems:/usr/local/bundle
    tty: true
    stdin_open: true
    environment:
      RAILS_ENV: development
      RAILS_MASTER_KEY: c1f68fcacc83248aac3a121002f9e043
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: very_clean_development
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      REDIS_DB: "redis://in_memory_store:6379"
      SECRET_KEY_BASE: STUB
      DEVISE_SECRET_KEY: STUB
    depends_on:
      - db
      - in_memory_store
    ports:
      - 3000:3000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]

  server_worker_app:
    <<: *server_app
    command: bundle exec sidekiq -C config/sidekiq.yml
    entrypoint: ''
    depends_on:
      - db
      - server_app
      - in_memory_store
    ports:
      - 3001:3001
    healthcheck:
      test: ["CMD-SHELL", "ps ax | grep -v grep | grep sidekiq || exit 1"]
